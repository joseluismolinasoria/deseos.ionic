<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let lista of listaDeseos.listas">
    <ion-card-header>
      {{ lista.nombre }}
    </ion-card-header>

    <ion-item>
      Button .....
    </ion-item>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of lista.item">
          <ion-icon *ngIf="item.completado" ios="ios-close-circle" md="md-close-circle"></ion-icon>
          <ion-icon *ngIf="!item.completado" ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>
          {{ item.nombre }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAAgregar()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
